name: Debug with tmate -F

on:
  workflow_dispatch: # chạy thủ công

jobs:
  debug:
    runs-on: ubuntu-latest
    steps:
      - name: Install tmate
        run: |
          sudo apt-get update
          sudo apt-get install -y tmate

      - name: Start tmate in foreground (-F)
        run: |
          echo "Starting tmate in foreground..."
          tmate -F
